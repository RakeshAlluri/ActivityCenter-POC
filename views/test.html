<!DOCTYPE html>
<html>
<head>
<style>
/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    -webkit-animation-name: fadeIn; /* Fade in the background */
    -webkit-animation-duration: 0.4s;
    animation-name: fadeIn;
    animation-duration: 0.4s
}

/* Modal Content */
.modal-content {
    position: relative;
    background-color: #fefefe;
    margin:auto;
    top:20%;
    width: 25%;
    -webkit-animation-name: slideIn;
    -webkit-animation-duration: 0.4s;
    animation-name: slideIn;
    animation-duration: 0.4s
}

/* The Close Button */
.close {
    color: white;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

.modal-header {
    padding: 2px 16px;
    background-color: #5cb85c;
    color: white;
    text-align:center;
}

.modal-body {padding: 2px 16px;}

.modal-footer {
    padding: 2px 16px;
    background-color: #5cb85c;
    color: white;
}
.leader-board-table{
	width:90%;
	margin:auto;
}

table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    text-align: center;
    padding: 8px;
    border-bottom: 1px solid #ddd;
}

tr:nth-child(even){background-color: #f2f2f2}
/* Add Animation */
@-webkit-keyframes slideIn {
    from {bottom: -300px; opacity: 0} 
    to {bottom: 0; opacity: 1}
}

@keyframes slideIn {
    from {bottom: -300px; opacity: 0}
    to {bottom: 0; opacity: 1}
}

@-webkit-keyframes fadeIn {
    from {opacity: 0} 
    to {opacity: 1}
}

@keyframes fadeIn {
    from {opacity: 0} 
    to {opacity: 1}
}
</style>
</head>
<body>

<h2>Bottom Modal</h2>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Modal Header</h2>
    </div>
    <div id = "modalBody" class="modal-body" style="overflow-x:auto;">
    	<table class="leader-board-table" >
    		<tr>
    			<th class = "table-content-header1">Rank</th>
    			<th class = "table-content-header2">Name</th> 
    			<th class = "table-content-header3">Score</th>
  			</tr>
    	</table>
    	<table class="leader-board-table" id = "leaderBoardTable"></table>

    </div>
  </div>

</div>

<script>
// Get the modal

var data = [{ "_id" : { "id" : "477CNF" }, "count" : 55980 },
{ "_id" : { "id" : "52F3XQ" }, "count" : 4000 },
{ "_id" : { "id" : "477CNF" }, "count" : 55980 },
{ "_id" : { "id" : "52F3XQ" }, "count" : 4000 },
{ "_id" : { "id" : "477CNF" }, "count" : 55980 },
{ "_id" : { "id" : "52F3XQ" }, "count" : 4000 }]

str = '';
for (i = 0 ; i < data.length; i++ ){
	obj = data[i]
	str = str + '<tr><th class = \"table-content-header1\">'+i+"</th>"+
	'<th class = \"table-content-header2\">'+obj["_id"]["id"]+"</th>"+
	'<th class = \"table-content-header3\">'+obj["count"]+"</th><tr>";
}


var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

var leaderBoardTable = document.getElementById("leaderBoardTable")

// When the user clicks the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
    console.log(str)
    leaderBoardTable.innerHTML=str;
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
